<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Amatory | Web Shop</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.webp" />
    <script src="main.js" defer></script>
    <script src="products.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1 class="header-title">
        <span>media</span>
        <span>expert</span>
        <span>&#x25BA;</span>
      </h1>
      <div class="search-bar">
        <input
          type="text"
          class="search-bar-input"
          placeholder="Search for product..."
          autocomplete="off"
        />
        <div class="search-bar-icon">
          <img src="images/lupa.svg" alt="search-icon" />
        </div>
      </div>
      <div class="header-basket">
        <img src="images/shopping_cart.svg" alt="shopping-card-icons" />
        <h4>Basket</h4>
      </div>
    </header>

    <!-- Main -->
    <main class="container">
      <aside class="categories">
        <h1 class="categories-title">Categories</h1>
        <section class="categories-items">
          <button class="active">Product 1</button>
          <button>Product 1</button>
          <button>Product 1</button>
          <button>Product 1</button>
          <button>Product 1</button>
        </section>
      </aside>
      <section>Product</section>
    </main>
  </body>
</html>
